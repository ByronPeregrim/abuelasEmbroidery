<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuela's Embroidery - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topMenu">
        <div class="topMenuLeft">
            <a href="index.html" id="abuelasEmbroideryLink">Abuela's Embroidery</a>
            <a href="contactPage.html" id="contactLink">Contact</a>
        </div>
        <div class="topMenuRight">
            <a href="storePage.html" id="storeLink">Store</a>
            <a href="myCartPage.html" id="myCartLink">My Cart</a>
        </div>
    </div>
    <h1 id="contactHeader">Send Abuela a message</h1>
    <h2 id="contactSubHeader">Please enter your name, email address, and your message. I will get back to you as soon as possible!</h2>
    <form action="/sample-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="user_email" >
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
            </li>
            <li>
                <button id="messageSubmitButton" type="submit">Send your message</button>
            </li>
              
        </ul>
    </form>


</body>
</html>
